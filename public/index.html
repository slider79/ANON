<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ANON – Anonymous Network Of Nodes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
        --bg: #050816;
        --bg-alt: #0b1020;
        --card: #111827;
        --accent: #22c55e;
        --accent-soft: rgba(34, 197, 94, 0.12);
        --danger: #f97373;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: #1f2937;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text',
          'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
        color: var(--text);
      }
      .app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 16px 24px;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(18px);
        background: linear-gradient(to right, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.6));
        position: sticky;
        top: 0;
        z-index: 20;
      }
      header h1 {
        font-size: 20px;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      header h1 span {
        font-weight: 600;
        letter-spacing: 0.06em;
      }
      header small {
        font-size: 11px;
        color: var(--muted);
      }
      main {
        flex: 1;
        padding: 18px 24px 32px;
        max-width: 1080px;
        width: 100%;
        margin: 0 auto;
        display: grid;
        grid-template-columns: minmax(0, 2fr) minmax(260px, 1fr);
        gap: 18px;
      }
      @media (max-width: 880px) {
        main {
          grid-template-columns: minmax(0, 1fr);
        }
      }
      .card {
        background: linear-gradient(145deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.7));
        border-radius: 18px;
        border: 1px solid rgba(148, 163, 184, 0.15);
        box-shadow: 0 18px 50px rgba(15, 23, 42, 0.8);
        padding: 16px 18px;
      }
      .card h2 {
        font-size: 15px;
        margin: 0 0 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 999px;
        padding: 3px 9px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.4);
        font-size: 11px;
        color: var(--muted);
      }
      label {
        font-size: 12px;
        color: var(--muted);
        display: block;
        margin-bottom: 4px;
      }
      input,
      textarea,
      button,
      select {
        font: inherit;
      }
      input,
      textarea {
        width: 100%;
        border-radius: 999px;
        border: 1px solid var(--border);
        padding: 8px 11px;
        background: rgba(15, 23, 42, 0.85);
        color: var(--text);
        outline: none;
        font-size: 13px;
      }
      textarea {
        border-radius: 10px;
        min-height: 64px;
        resize: vertical;
      }
      input:focus,
      textarea:focus {
        border-color: rgba(34, 197, 94, 0.7);
        box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.4);
      }
      button {
        border-radius: 999px;
        border: none;
        padding: 7px 14px;
        font-size: 13px;
        cursor: pointer;
        background: linear-gradient(135deg, #22c55e, #4ade80);
        color: #020617;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      button.secondary {
        background: rgba(15, 23, 42, 0.9);
        color: var(--muted);
        border: 1px solid var(--border);
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .stack {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .row.wrap {
        flex-wrap: wrap;
      }
      .grow {
        flex: 1;
      }
      .hint {
        font-size: 11px;
        color: var(--muted);
      }
      .badge {
        font-size: 11px;
        padding: 2px 8px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.3);
        color: var(--muted);
      }
      .badge.good {
        border-color: rgba(34, 197, 94, 0.7);
        color: var(--accent);
        background: var(--accent-soft);
      }
      .badge.bad {
        border-color: rgba(248, 113, 113, 0.8);
        color: var(--danger);
        background: rgba(248, 113, 113, 0.1);
      }
      .feed {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 8px;
      }
      .rumor {
        padding: 10px 11px;
        border-radius: 12px;
        border: 1px solid rgba(31, 41, 55, 0.9);
        background: radial-gradient(circle at top left, #111827, #020617 60%);
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .rumor-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }
      .rumor-text {
        font-size: 13px;
      }
      .rumor-meta {
        font-size: 11px;
        color: var(--muted);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }
      .score-bar {
        position: relative;
        width: 100px;
        height: 6px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        overflow: hidden;
      }
      .score-bar-fill {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        border-radius: 999px;
        background: linear-gradient(90deg, #ef4444, #facc15, #22c55e);
      }
      .toast {
        position: fixed;
        right: 16px;
        bottom: 16px;
        max-width: 280px;
        padding: 10px 12px;
        border-radius: 10px;
        background: rgba(15, 23, 42, 0.96);
        border: 1px solid rgba(148, 163, 184, 0.4);
        font-size: 12px;
        color: var(--muted);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
        z-index: 50;
      }
      .toast strong {
        display: block;
        font-size: 12px;
        color: var(--text);
        margin-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <div>
          <h1>
            <span>ANON</span>
            <small>Truth through consensus, privacy through cryptography</small>
          </h1>
        </div>
        <div id="header-status" class="row wrap" style="gap: 6px;"></div>
      </header>
      <main>
        <section class="card" id="identity-card">
          <h2>
            Identity & Mana
            <span class="pill">
              <span id="online-indicator">●</span>
              <span id="online-label">Connecting…</span>
            </span>
          </h2>
          <div class="stack" id="identity-section"></div>
        </section>
        <section class="card" id="rumor-compose-card">
          <h2>
            New Rumor
            <span class="badge" id="mana-badge">Mana: –</span>
          </h2>
          <div class="stack">
            <div>
              <label for="rumor-text">Rumor text</label>
              <textarea
                id="rumor-text"
                maxlength="500"
                placeholder="e.g. Exam for CS101 postponed to Monday..."
              ></textarea>
              <div class="hint" id="rumor-hint">0 / 500</div>
            </div>
            <div class="row">
              <button id="post-rumor-btn" class="grow">Post (50 Mana)</button>
              <button id="refresh-btn" class="secondary">Refresh feed</button>
            </div>
          </div>
        </section>
        <section class="card" id="feed-card" style="grid-column: 1 / -1;">
          <h2>
            Global Rumor Feed
            <span class="badge" id="peer-badge">Peers: 0</span>
          </h2>
          <div class="stack">
            <div class="hint">
              Reputation-weighted scores with time decay. Green = verified, red = disputed.
            </div>
            <div class="feed" id="feed"></div>
          </div>
        </section>
      </main>
    </div>
    <div id="toast-root"></div>
    <script src="ui.js" type="module"></script>
  </body>
</html>
